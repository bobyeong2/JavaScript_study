<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="../js/stop_watch.js"></script>
    </head>

    <body>
        <div id='box' class="box">
            <div id='timerBox' class="timerBox">
                <div id="time" class="time">00:00:00</div>
            </div>
            <div class="btnBox">
                <i id="startbutton" class="fa fa-play" aria-hidden="true"></i>
                <i id="pausebutton" class="fa fa-pause" aria-hidden="true"></i>
                <i id="stopbutton" class="fa fa-stop" aria-hidden="true"></i>
            </div>
        </div>
    </body>
</html>

    <body>
        <h1> Array & Loop</h1>
        <ul>
            <script>
             var workers = ['bobyeong','friend1','friend2','friend3','friend4']   
             var count = 0;
             while(count < workers.length){

                 document.write('<li>'+workers[count]+'</li>');
                 count +=1;
             }
            </script>
        </ul>
    </body>

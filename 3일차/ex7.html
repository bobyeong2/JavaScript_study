<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <h1>Loop</h1>
        <ul>
            <script>

                document.write('<li>1</li>');
                var index = 0;
                while(index < 3){
                    document.write('<li>2</li>');
                    index += 1;
                }

                document.write('<li>2</li>');
                document.write('<li>3</li>');
                document.write('<li>4</li>');
            </script>
        </ul>
    </body>
</html>
